<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body class="bg-slate-900">
    <!-- NavBar starts here -->
    <div class="w-full h-20 bg-white flex items-center justify-between px-16">
        <div class="px-16 flex items-center">
            <div class="flex items-center">
                <img class="w-10 h-10"src="https://www.starbucks.in/assets/icon/logo.png" alt="">
                <div class="flex font-sans text-black font-light text-m">
                    <ul class="flex items-center ml-6 font-sans text-green-800 font-light text-m">
                        <li class="ml-12 mr-14">Home</li>
                        <li class="mr-14">Gift</li>
                        <li class="mr-14">Order</li>
                        <li class="mr-14">Pay</li>
                        <li class="mr-14">Store</li>
                    </ul>
                </div>
            </div>
            
            <div class="flex items-center space-x-8">
                <div class="flex items-center text-slate-400 text-sm border-2 rounded-full px-4 py-2">
                    <img class="ml-23 mr-2" src="https://www.starbucks.in/assets/icon/search.svg" alt="">
                    <div class="text=[12px]">Looking for something specific?</div>
                </div>
                <div><img class=" ml-12"src="https://www.starbucks.in/assets/icon/account_thin.svg" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
